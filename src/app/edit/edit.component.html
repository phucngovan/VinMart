<div class="col-md-6">
  <h2 class="text-center">Edit</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>
    <button class="btn btn-success" >Save</button>
  </form>
</div>
