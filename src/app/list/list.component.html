<div class="col-md-6">
  <h2 class="text-center">My Products List</h2>
  <form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Address</th>
      <th>description</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td class="hidden">{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.address}}</td>
      <td>{{product.description}}</td>
      <td><button class="btn btn-danger" (click)="deleteProducts(product)">Delete</button></td>
      <td><button class="btn btn-danger" (click)="editProducts(product)" style="background: fuchsia">Edit</button></td>
    </tr>
    </tbody>
  </table>
    <app-search></app-search>
  </form>
</div>
